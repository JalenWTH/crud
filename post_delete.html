{% extends 'crud/base.html' %}
{% block title %}<title>Delete</title>{% endblock %}

{% block content %}

<div class='post'>
	<h3>{{object.title}}</h3>
	<p>{{object.body}}</p>
</div>

<form method='post'>
	{% csrf_token %}
	<h2>Are you sure you want to delete this post?</h2>
	<input type="submit" name="submit" value='Confirm' id='submit'>
	<!-- Confirm Button -->

	<form action='/crud/home/'>
		<input type='submit' name='cancel'id='submit' value='Cancel' style='display:inline'>
	</form>
	<!-- Cancel Button -->
</form>
{% endblock %}
